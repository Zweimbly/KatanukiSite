<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katanuki</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="left-side">
        <div class="left-text">
            Draw here:
        </div>
        <canvas id="c1">
            Fallback text
        </canvas>
        <p id="score-text">
            Score: 100
        </p>
    </div>
    <div class="right-side">
        <div class="right-text">
            Copy this pattern:
        </div>
        <canvas id="c2">
            Fallback text 2
        </canvas>
        <div class="legend-text">
            Spacebar: Restart Current Shape<br/>
            R Key: Generate New Shape
        </div>
    </div>
</body>
</html>
